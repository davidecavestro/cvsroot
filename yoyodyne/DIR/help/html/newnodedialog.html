<H1>Dialogo di inserimento nuovo nodo</H1>
<P>La finestra di inserimento di un nuovo nodo permette di immettere
il nome del nodo che si vuole creare.</P>
<P>Dopo avere immesso il nome, premere il pulsante di <B>conferma</B>
per proseguire.</P>
<P>Premendo il pulsante <B>annulla</B>, l'azione verr&agrave;
terminata.</P>
