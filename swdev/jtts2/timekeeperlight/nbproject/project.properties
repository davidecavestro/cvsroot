jar.compress=false
javac.classpath=\
    ${reference.common.jar}:\
    ${reference.timekeepercore.jar}:\
    ${reference.timekeeper-reports.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.AbsoluteLayout.jar}:\
    ${file.reference.btree.jar}:\
    ${file.reference.commons-beanutils.jar}:\
    ${file.reference.commons-collections.jar}:\
    ${file.reference.jasperreports-1.2.8.jar}:\
    ${file.reference.jdo.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.jdori.jar}:\
    ${file.reference.jh.jar}:\
    ${file.reference.jhall.jar}:\
    ${file.reference.jhbasic.jar}:\
    ${file.reference.jlfgr-1_0.jar}:\
    ${file.reference.jsearch.jar}:\
    ${file.reference.org-openide-awt.jar}:\
    ${file.reference.org-openide-util.jar}:\
    ${file.reference.reports.jar}:\
    ${file.reference.swingx-2006_10_27.jar}:\
    ${file.reference.looks-2.1.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=-nowarn
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.davidecavestro.timekeeper.Launcher
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.common=../common
project.timekeeper-reports=../timekeeper-reports
project.timekeepercore=../timekeepercore
reference.common.jar=${project.common}/dist/common.jar
reference.timekeeper-reports.jar=${project.timekeeper-reports}/dist/timekeeper-reports.jar
reference.timekeepercore.jar=${project.timekeepercore}/dist/timekeepercore.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.commons-logging-api.jar}:\
    ${file.reference.commons-logging.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.help.dir=src/light/src/help
src.java.dir=src/light/src/java
src.license-contents.dir=src/light/deploy/license-contents
